<!DOCTYPE html>
<html>
<head>
    <title>Test Notification API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Notification API</h1>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        // Test với token admin (thay bằng token thực tế)
        const ADMIN_TOKEN = 'Bearer YOUR_ADMIN_TOKEN_HERE';
        
        async function testNotificationAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Get unread count
                console.log('Testing unread count...');
                const unreadResponse = await axios.get(`${API_BASE}/notifications/unread-count`, {
                    headers: { 'Authorization': ADMIN_TOKEN }
                });
                results.innerHTML += `<p><strong>Unread Count:</strong> ${JSON.stringify(unreadResponse.data)}</p>`;
                
                // Test 2: Get recent notifications
                console.log('Testing recent notifications...');
                const recentResponse = await axios.get(`${API_BASE}/notifications/recent`, {
                    headers: { 'Authorization': ADMIN_TOKEN }
                });
                results.innerHTML += `<p><strong>Recent Notifications:</strong> ${JSON.stringify(recentResponse.data, null, 2)}</p>`;
                
            } catch (error) {
                console.error('API Error:', error);
                results.innerHTML += `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
                if (error.response) {
                    results.innerHTML += `<p style="color: red;"><strong>Response:</strong> ${JSON.stringify(error.response.data)}</p>`;
                }
            }
        }
        
        // Chạy test khi trang load
        // testNotificationAPI();
        
        // Hoặc click button để test
        document.body.innerHTML += '<button onclick="testNotificationAPI()">Test API</button>';
    </script>
</body>
</html>
